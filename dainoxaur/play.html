<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dino Jump - Evileye's Games</title>
    <link rel="stylesheet" href="../games.css">
    <link rel="icon" href="./Icon16.png" type="image/png">

<body>
    <div class="game-container">
        <div class=" btn-setting">
            <canvas id="canvas-setting" class="btn scale-canvas invisible" width="32px" height="32px"></canvas>
        </div>
        <div class="score">
            <span id="score">0000</span>
        </div>
        <div class=" menu">
            <div class=" menu-item ">
                <span class="invisible">test</span>
                <canvas id="canvas-menu-main" class="invisible" width="128px" height="128px"></canvas>
            </div>
        </div>
        <div class="menu menu-start ">
            <canvas id="canvas-start" class="btn scale-canvas" width="64px" height="32px"></canvas>
        </div>
        <div id="divGameOver" class="menu menu-game-over invisible">
            <canvas id="canvas-game-over" class="invisible scale-canvas" width="194px" height="144px"></canvas>
            <div class="menu-item game-over-title scale-canvas">
                <canvas id="canvas-game-over-title" class="" width="186px" height="28px"></canvas>
            </div>

            <div class="menu-item score-text scale-canvas">
                <canvas id="canvas-score" class="" width="107px" height="29px"></canvas>
                <span id="score-text">0000</span>
            </div>

            <div class="menu-item high-score-text scale-canvas">
                <canvas id="canvas-high-score" class="" width="201px" height="39px"></canvas>
                <span id="high-score-text">0000</span>
            </div>

            <div class="menu-item btn-restart scale-canvas">
                <canvas id="canvas-restart" class="btn" width="32px" height="32px"></canvas>
            </div>
        </div>

        <canvas id="game" class="main-canvas" data-name="dino_jump" width="320px" height="180px"></canvas>

    </div>
</body>
<script src="./main.js" defer type="module"></script>

</html>
